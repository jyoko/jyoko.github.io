<!DOCTYPE html>
<html>
<head>
<title>Worksheet - DATE</title>

<meta name="viewport" content="width=device-width">

<!-- External files -->

<link rel="stylesheet" href="./js/jquery-ui-1.11.2.custom/jquery-ui.min.css">
<script src="./js/jquery-ui-1.11.2.custom/external/jquery/jquery.js"></script>
<script src="./js/jquery-ui-1.11.2.custom/jquery-ui.min.js"></script>

<!-- Internal files -->

<link rel="stylesheet" href="./style/appizer.css">
<link rel="stylesheet" media="(orientation: portrait)" href="./style/portrait.css">
<link rel="stylesheet" media="(orientation: landscape)" href="./style/landscape.css">
<link rel="stylesheet" media="screen and (max-width: 900px)" href="./style/maxwidth.css">
<link rel="stylesheet" media="screen and (min-width: 900px)" href="./style/minwidth.css">
<script src="./js/appizer/appizer.js"></script>

</head>
<body>

<!-- Top bar, will absorb 'header' form -->

<div id="header-bar">
<span id="header-status" class="toggleHeader">New Sheet</span>
</div>

<!-- Header is whatever defines the sheet context -->

<form id="header">

<label class="onlyFullsize">
<span class="headerLbl">Day</span>
<input type="text" name="day" required id="day" placeholder="today">
</label>

<label>
<span class="headerLbl">Date</span>
<input type="date" name="date" class="appizerDate" required id="date">
</label>

<label>
<span class="headerLbl">Truck</span>
<select name="truck" id="truck">
 <option value="1">518</option>
 <option value="2">1020</option>
 <option value="3">610</option>
</select>
</label>

<label>
<span class="headerLbl">Technician(s)</span>
<select multiple name="techs" id="techs">
 <option value="ONE">ONE</option>
 <option value="TWO">TWO</option>
</select>
</label>

<label class="notFullsize">
<span style="display: none;">Save</span>
<input type="button" class="toggleHeader" value="Save">
</label>
</form>

<!--
     Here's the actual worksheet, main working screen
-->

<form id="sheet">

<label>
<span class="sheetLbl">Address or Building Name</span>
<input type="text" name="location" id="location" class="location">
</label>

<label>
<span class="sheetLbl">Unit Number/Label</span>
<input type="text" name="unit" id="unit">
</label>

<label>
<span class="sheetLbl">Client - Who To Bill</span>
<input type="text" name="client" id="client">
</label>

<label>
<span class="sheetLbl">Number of Areas</span>
<input type="number" name="areas" id="areas">
</label>

<label>
<span class="sheetLbl">Notes</span>
<textarea name="notes" id="notes">EG: Heavy deo, flood</textarea>
</label>

<label>
<span class="sheetLbl">Price</span>
<input type="text" name="price" id="price">
</label>

</form>

</body>
</html>
